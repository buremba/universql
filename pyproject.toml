fakesnow = { git = "https://github.com/tekumara/fakesnow", branch = "dependabot/pip/duckdb-approx-eq-1.1.1" }
humanize = "^4.10.0"
mangum = "^0.19.0"
pyarrow = "^17.0.0"
# GCS
gcsfs = "^2024.6.1"
google-cloud-bigquery = "^3.25.0"
# AWS
s3fs = "^2024.6.1"
aws-cdk-lib = "^2.162.1"

[tool.poetry.dev-dependencies]
pylint = ">=2.11.1"
pystray = "^0.19.5"
networkx = "^3.3"
streamlit = "^1.38.0"
st-link-analysis = "^0.3.0"
shandy-sqlfmt = "^0.17.0"
streamlit-ace = "^0.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
universql = 'universql.main:cli'