[tool.poetry]
name = "universql"
version = "0.1"
description = ""
authors = ["Burak KabakcÄ± <emrekabakci@gmail.com>"]
readme = "README.md"
license = "Apache 2.0"
keywords = ["dbt", "server", "streamlit", "git", "refine", "data-app", "snowflake"]
documentation = "https://github.com/buremba/universql"
repository = "https://github.com/buremba/universql"

[tool.poetry.dependencies]
python = "^3.11"
duckdb = "^1.1.1"
fastapi = "^0.111.0"
uvicorn = "^0.30.1"
snowflake-connector-python = {extras = ["pandas", "secure-local-storage"], version = "^3.12.0"}
# same with fakesnow
sqlglot = "~25.24.1"
fsspec = "^2024.6.1"
click = ">7"
pyiceberg = "^0.7.1"
#pyiceberg = { git = "https://github.com/apache/iceberg-python", branch = "main" }
